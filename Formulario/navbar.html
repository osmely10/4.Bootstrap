<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">Navbar</a>
            
            <button 
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#menu"
                aria-controls="menu"
                aria-expanded="false"
                aria-label="mostrar / ocultar menu"

            >
        
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collpase navbar-collapse" id="menu">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a href="#" class="nav-link">Inicio</a></li>
                    <li class="nav-item dropdown">
                        <a 
                            href="#" 
                            class="nav-link dropdown-toggle"
                            role="button"
                            data-bs-toggle="dropdown"
                            aria-expanded="false"
                            id="dropdown-menu"
                        >
                            Categorias
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="dropdown-menu">
                            <li><a href="#" class="dropdown-item">Elemento 1</a></li>
                            <li><a href="#" class="dropdown-item">Elemento 2</a></li>
                            <li><a href="#" class="dropdown-item">Elemento 3</a></li>
                        </ul>
                    
                    </li>
                    <li class="nav-item"><a href="#" class="nav-link">Blog</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Contacto</a></li>
                </ul>

                <form action="" class="d-flex">
                    <input type="search" class="form-control me-2" placeholder="Buscar" aria-label="Buscar">
                    <button class="btn btn-outline-dark" type="button">Buscar</button>
                </form>
            </div>
        </div>

    </nav>

    <script src="../js/bootstrap.bundle.js"></script>
</body>
</html>
