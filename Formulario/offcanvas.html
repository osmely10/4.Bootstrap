<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offcanvas</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col">
                <div>
                    <a 
                        href="#mi-offcanvas"
                        class="btn btn-primary"
                        data-bs-toggle="offcanvas"
                        role="button"
                        aria-controls="mi-offcanvas"
                    >
                        Boton
                    </a>

                    <div class="offcanvas offcanvas-start" tabindex="-1" id="mi-offcanvas" aria-labelledby="mi-offcanvas">
                        <div class="offcanvas-header">
                            <h5 class="offcanvas-title">Titulo</h5>
                            <button 
                                type="button" 
                                class="btn-close text-reset"
                                data-bs-dismiss="offcanvas"
                                aria-label="cerrar"
                            >
                            </button>
                        </div>
                        <div class="offcanvas-body">
                            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Similique, molestiae.</p>
                        </div>
                    </div>

                    <h3>Lorem, ipsum dolor.</h3>
                    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quam, a?</p>
                </div>
            </div>
        </div>
    </div>


    <script src="../js/bootstrap.bundle.js"></script>
</body>
</html>
