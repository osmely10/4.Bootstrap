<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col">
                <div class="btn-group gap-2">
                    <div class="dropdown">
                        <button
                            class="btn btn-primary dropdown-toggle"
                            type="button"
                            id="dropdown-1"
                            data-bs-toggle="dropdown"
                            aria-expanded="false"
                        >
                            Boton Dropdown
                        </button>
                        <ul class="dropdown-menu" arial-labelledby="dropdown-1">
                            <li><a href="#" class="dropdown-item">Elemento #1</a></li>
                            <li><a href="#" class="dropdown-item">Elemento #2</a></li>
                            <li><a href="#" class="dropdown-item">Elemento #3</a></li>
                        </ul>
                    </div>
                    <div class="dropdown">
                        <a
                            href="#"
                            class="btn btn-primary dropdown-toggle"
                            type="button"
                            id="dropdown-2"
                            data-bs-toggle="dropdown"
                            aria-expanded="false"
                        >
                            Enlace Dropdown
                        </a>
                        <ul class="dropdown-menu" arial-labelledby="dropdown-2">
                            <li><a href="#" class="dropdown-item">Elemento #1</a></li>
                            <li><a href="#" class="dropdown-item">Elemento #2</a></li>
                            <li><a href="#" class="dropdown-item">Elemento #3</a></li>
                        </ul>
                    </div>
                    <div class="dropdown">
                        <div class="btn-group">
                            <button class="btn btn-success">Boton</button>
                            <button
                                class="btn btn-success dropdown-toggle dropdown-toggle-split"
                                type="button"
                                id="dropdown-3"
                                data-bs-toggle="dropdown"
                                aria-expanded="false"
                            >
                                <span class="visually-hidden">Mostrar / Ocultar Dropdown</span>
                            </button>
                            <ul class="dropdown-menu" arial-labelledby="dropdown-3">
                                <li><a href="#" class="dropdown-item">Elemento #1</a></li>
                                <li><a href="#" class="dropdown-item">Elemento #2</a></li>
                                <li><a href="#" class="dropdown-item">Elemento #3</a></li>
                            </ul>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="../js/bootstrap.bundle.js"></script>
</body>
</html>
