<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupos de Botones</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col">
                <div class="btn-group" role="group" aria-label="grupo de botones">
                    <button type="button" class="btn btn-primary">Boton 1</button>
                    <button type="button" class="btn btn-primary">Boton 2</button>
                    <button type="button" class="btn btn-primary">Boton 3</button>
                </div>
            </div>

            <div class="col-12">
                <hr class="mt-3">
                <div class="btn-group" role="group" aria-label="grupo de botones">
                    <button type="button" class="btn btn-outline-primary">Boton 1</button>
                    <button type="button" class="btn btn-outline-primary">Boton 2</button>
                    <button type="button" class="btn btn-outline-primary">Boton 3</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.js"></script>
</body>
</html>
