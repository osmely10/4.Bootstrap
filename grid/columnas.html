<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offsets, columnas Anidadas y clearfix</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <style>
        .columnas {
            background: #452745;
            color: #fff;
        }

        .numero {
            border: 1px solid #ccc;
            text-align: center;
            padding: 20px;
            font-size: 20px;
        }

        .caja {
            background: #FF5F49;
            color: #fff;
            margin-top: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="columnas col-md-12">
                <h2>12 Columnas</h2>
            </div>     
        </div>

        <div class="row">
            <div class="numero col-md-1">1</div>
            <div class="numero col-md-1">2</div>
            <div class="numero col-md-1">3</div>
            <div class="numero col-md-1">4</div>
            <div class="numero col-md-1">5</div>
            <div class="numero col-md-1">6</div>
            <div class="numero col-md-1">7</div>
            <div class="numero col-md-1">8</div>
            <div class="numero col-md-1">9</div>
            <div class="numero col-md-1">10</div>
            <div class="numero col-md-1">11</div>
            <div class="numero col-md-1">12</div>
        </div>

        <div class="row">
            <div class="caja col-md-2 col-md-offset-2">
                <h2>Caja</h2>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="columnas col-md-8">

                </div>
            </div>
        </div>
    </div>
    
    <script src="../js/bootstrap.bundle.js"></script>
</body>
</html>
