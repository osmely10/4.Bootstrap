<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>Utilidades para columnas</title>
    <style>
        .row {
            background: #e8e8e8;
            margin-top: 20px;
        }

        .columna {
            background: #f2f2f2;
            text-align: center;
            padding: 10px;
            border: 1px solid #4d5061;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="columna col order-4">Columna 1</div>
            <div class="columna col order-3">Columna 2</div>
            <div class="columna col order-2">Columna 3</div>
            <div class="columna col order-1">Columna 4</div>
        </div>

        <div class="row">
            <div class="columna col-3 offset-3 offset-sm-6">Columna</div>
        </div>

        <div class="row">
            <div class="columna col-3 offset-3">Columna 1</div>
            <div class="columna col-3 offset-3">Columna 2</div>
        </div>

        <div class="row">
            <div class="columna col-auto  me-auto">Columna 1</div>
            <div class="columna col-auto">Columna 2</div>
        </div>
    </div>

    <script src="../js/bootstrap.bundle.js"></script>
</body>
</html>
